<h2 class="text-lg font-semibold mb-2">Request with payload and response (example #2)</h2>
<div class="grid divide-y md:grid-cols-2 md:divide-y-0 md:divide-x">
  <div class="pr-2">
    <h3 class="text-sm mb-1 font-semibold">Request</h3>
    <div class="grid gap-1 mb-6">
      <mat-form-field class="example-form-field w-full">
        <mat-label>raw string payload</mat-label>
        <input matInput type="text" [(ngModel)]="strPayload">
        <mat-hint>Number of chars: {{strPayload.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="example-form-field w-full">
        <mat-label>random number</mat-label>
        <input matInput type="number" disabled value="0" [(ngModel)]="rndNum">
      </mat-form-field>
      <div class="text-lg">
        <p *ngIf="inProcess" class="text-orange-400">sending...</p>
        <p *ngIf="done" class="text-green-700">sent</p>
        <p *ngIf="error" class="text-red-700">error</p>
        <p>time: <span class="font-bold">{{time}} ms</span></p>
      </div>
      <div>
        <button (click)="send()" mat-flat-button color="primary" class="w-full md:w-fit px-4">Send</button>
        <button (click)="reset()" mat-flat-button color="basic" class="w-full md:w-fit px-4">Reset</button>
      </div>
    </div>
  </div>
  <div class="pl-2">
    <h3 class="text-sm mb-1 font-semibold">Response</h3>
    <mat-form-field class="example-form-field w-full">
      <mat-label>response</mat-label>
      <textarea [(ngModel)]="response" disabled matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
</div>
