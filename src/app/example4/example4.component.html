<h2 class="text-lg font-semibold mb-2">Server sent events (example #4)</h2>
<p class="text-sm font-thin">The server emits numbers every given intervals beginning with given number</p>
<div class="grid divide-y md:grid-cols-2 md:divide-y-0 md:divide-x">
  <div class="pr-2">
    <h3 class="text-sm mb-1 font-semibold">Event</h3>
    <div class="grid gap-1 mb-6">
      <div>
        <mat-form-field class="w-full">
          <mat-label>Start from (payload)</mat-label>
          <input matInput type="number" value="0">
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Intervals (ms)</mat-label>
          <input matInput type="number" value="1000">
        </mat-form-field>
      </div>
      <div class="text-lg">
        <p class="text-green-700">subscribed</p>
        <p class="text-red-700">error</p>
        <p>stopped</p>
      </div>
      <div>
        <button mat-flat-button color="primary" class="w-full md:w-fit px-4 mb-1 md:mr-1">Subscribe</button>
        <button mat-flat-button color="warn" class="w-full md:w-fit px-4 mb-1 md:mr-1">Cancel</button>
      </div>
    </div>
  </div>
  <div class="pl-2">
    <h3 class="text-sm mb-1 font-semibold">Response</h3>
    <div class="overflow-scroll" style="height: 300px">
      <table mat-table [dataSource]="dataSource" class="">
        <ng-container matColumnDef="nth">
          <th mat-header-cell *matHeaderCellDef> Nth </th>
          <td mat-cell *matCellDef="let element">{{element.nth}}</td>
        </ng-container>
        <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element">{{element.num}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
